{% extends "base.html"%}
{% block content %}
<div class="container">
	<div class="row mt-5">
		<div class="col-md-2"></div>
		<div class="col mt-5">

			{% set url = "/processmakepost/" + classID|string %}
			<form action={{url}} method="POST">
				<div class = "container">
					<input type="text" class="form-control" name="postTitle" placeholder="Enter a post title">
					<br>
					<div class="card cardOut">
						<div class="card-header pt-1 pb-1 pl-2">
							<div class = "row">
								<div class = "col" style="text-align:center;">
									Post Body
								</div>
							</div>
						</div>
						<div class="card-body" id="textEditor" contenteditable="true"><br></div>
					</div>
					<input type="hidden" id="hiddenInput" name="postbody" value="">
					<div style="text-align:center;">
						Due Date <input id="duecheck" type="checkbox" name="setDueDate">
						<div id="due">
							Enter Due Date:<br>
							<input type="date" name="duedate" value={{date}} min={{date}} max="2019-12-31">
							<input type="time" name="duetime"><br>
						</div>
						<script>
							var check = document.getElementById("duecheck");
							var dueInput = document.getElementById("due");
							dueInput.style.display = "none";

							var toggleDue =  function() {
								if (dueInput.style.display == "none") {
									dueInput.style.display = "block";
								} else {
									dueInput.style.display = "none";
								}
							}

							check.addEventListener('change', toggleDue);
						</script><br>
						File Submission <input type="checkbox" name="submittable"> <br>
						<input type="submit" id="submitButton" class="btn btn-primary mt-3">
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>

<script src="../static/textEditor.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
{% endblock %}
